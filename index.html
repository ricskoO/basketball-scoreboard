<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="main">
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div id="home-count">
                    <h1 id="home-count-el">0</h1>
                </div>
                <div id="score-btn">
                    <button id="btn" onclick="hadd1()">+1</button>
                    <button id="btn" onclick=" hadd2()">+2</button>
                    <button id="btn" onclick=" hadd3()">+3</button>
                </div>
            </div>
            <div>
                <h3>GUEST</h3>
                <div id="guest-count">
                    <h1 id="guest-count-el">0</h1>
                </div>
                <div id="score-btn">
                    <button id="btn" onclick="gadd1()">+1</button>
                    <button id="btn" onclick="gadd2()">+2</button>
                    <button id="btn" onclick="gadd3()">+3</button>
                </div>
            </div>
        </div>
        <div>
            <button id="rst-btn" onclick="reset()">NEW GAME</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
